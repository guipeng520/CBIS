            scrolltotop.init();

<body>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

    </div>
    <nav th:include="commons::nav" class="uk-navbar uk-margin-large-bottom"
         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="#" th:href="@{/backstage}">后台管理</a></li>
                <li class="uk-active"><span>个人业务</span></li>
            </ul>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4" th:include="backstage::personalnav">

        </div>
        <div class="uk-width-medium-3-4">
            <form class="uk-form uk-form-horizontal">
                <input type="hidden" id="username" th:value="${users.username}" />
                <ul class="uk-grid uk-grid-width-1-1 uk-grid-width-medium-1-2 uk-grid-width-large-1-2">
                    <li>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="realName">姓名</label>
                            <div class="uk-form-controls">
                                <input type="text" id="realName" th:value="${users.realName}" placeholder="姓名" class="uk-width-1-1"/>
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label">性别</label>
                            <div class="uk-form-controls" th:if="${users.sex == '男'}" >
                                <input type="radio" id="man" name="sex" value="男" checked="checked" /> <label for="man">男</label><br/>
                                <input type="radio" id="woman" name="sex" value="女" /> <label for="woman">女</label>
                            </div>
                            <div class="uk-form-controls" th:if="${users.sex == '女'}" >
                                <input type="radio" id="man" name="sex" value="男" /> <label for="man">男</label><br/>
                                <input type="radio" id="woman" name="sex" value="女" checked="checked" /> <label for="woman">女</label>
                            </div>
                            <div class="uk-form-controls" th:if="${users.sex == null}" >
                                <input type="radio" id="man" name="sex" value="男" checked="checked" /> <label for="man">男</label><br/>
                                <input type="radio" id="woman" name="sex" value="女" /> <label for="woman">女</label>
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="birthday">生日</label>
                            <div class="uk-form-controls">
                                <input type="text" id="birthday" th:value="${users.birthday}" placeholder="生日" readonly="readonly"
                                       data-uk-datepicker="{format:'YYYY-MM-DD'}" class="uk-width-1-1"/>
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="nation">民族</label>
                            <div class="uk-form-controls">
                                <input type="text" id="nation" th:value="${users.nation}" placeholder="民族" class="uk-width-1-1"/>
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="post">职务</label>
                            <div class="uk-form-controls">
                                <input type="text" id="post" th:value="${users.post}" placeholder="职务" class="uk-width-1-1"/>
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="politicalLandscape">政治面貌</label>
                            <div class="uk-form-controls">
                                <input type="text" id="politicalLandscape" th:value="${users.politicalLandscape}" placeholder="政治面貌" class="uk-width-1-1"/>
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="religiousBelief">宗教信仰</label>
                            <div class="uk-form-controls">
                                <input type="text" id="religiousBelief" th:value="${users.religiousBelief}" placeholder="宗教信仰" class="uk-width-1-1"/>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="uk-panel uk-panel-box uk-text-center">
                            <div class="uk-panel-teaser">
                                <img src="images/placeholder_800x280.svg" id="showHeadImg" th:src="@{/images/placeholder_800x280.svg}"  width="800" height="400" alt="" />
                            </div>
                            <div id="upload-drop" class="uk-placeholder uk-text-center">
                                <i class="uk-icon-cloud-upload uk-icon-medium uk-text-muted uk-margin-small-right"></i> 拖动图片到这 或 <a
                                    class="uk-form-file">上传头像<input id="upload-select" type="file"/></a>.
                            </div>
                            <div id="progressbar" class="uk-progress uk-hidden">
                                <div class="uk-progress-bar" style="width: 0%;">0%</div>
                            </div>
                        </div>
                        <input type="hidden" th:value="${users.headImg}" id="headImg" />
                    </li>
                </ul>
                <br/>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="identityCard">身份证号</label>
                    <div class="uk-form-controls">
                        <input type="text" id="identityCard" th:value="${users.identityCard}" placeholder="身份证号" class="uk-width-1-1"/>
                    </div>
                    <p id="identityCardError" class="uk-text-danger uk-text-center"></p>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="familyResidence">家庭居住地</label>
                    <div class="uk-form-controls">
                        <input type="text" id="familyResidence" th:value="${users.familyResidence}" placeholder="家庭居住地" class="uk-width-1-1"/>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="parentName">家长姓名</label>
                    <div class="uk-form-controls">
                        <input type="text" id="parentName" th:value="${studentInfo.parentName}" placeholder="家长姓名" class="uk-width-1-1"/>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="parentContactPhone">家长联系电话</label>
                    <div class="uk-form-controls">
                        <input type="text" id="parentContactPhone" th:value="${studentInfo.parentContactPhone}" placeholder="家长联系电话" class="uk-width-1-1"/>
                    </div>
                    <p id="parentContactPhoneError" class="uk-text-danger uk-text-center"></p>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="dormitoryNumber">宿舍号</label>
                    <div class="uk-form-controls">
                        <input type="text" id="dormitoryNumber" th:value="${studentInfo.dormitoryNumber}" placeholder="宿舍号" class="uk-width-1-1"/>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="placeOrigin">生源地</label>
                    <div class="uk-form-controls">
                        <input type="text" id="placeOrigin" th:value="${studentInfo.placeOrigin}" placeholder="生源地" class="uk-width-1-1"/>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="problemSituation">问题情况</label>
                    <div class="uk-form-controls">
                        <input type="text" id="problemSituation" th:value="${studentInfo.problemSituation}" placeholder="问题情况" class="uk-width-1-1"/>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="personaIntroduction">个人介绍</label>
                    <div class="uk-form-controls">
                        <textarea id="personaIntroduction" th:text="${users.personaIntroduction}" cols="100" rows="5" placeholder="个人介绍"></textarea>
                    </div>
                </div>
                <div class="uk-text-center uk-margin">
                    <button class="uk-button uk-button-primary uk-button-large" type="button" onclick="submitData();">保存</button>
                </div>
            </form>
        </div>
    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>
    <hr class="uk-grid-divider"/>
    <footer th:include="commons::footer">

    </footer>
</div>

    /*]]>*/
</script>
<script src="js/student/personal/studentmodifydata.js" th:src="@{/js/student/personal/studentmodifydata.js}"></script>
</body>
</html>
