    <!-- layer js -->

<body>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

    </div>
    <nav th:include="commons::nav" class="uk-navbar uk-margin-large-bottom"
         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="#" th:href="@{/backstage}">后台管理</a></li>
                <li class="uk-active"><span>毕业实习</span></li>
            </ul>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4" th:include="backstage::practicenav">

        </div>
        <div class="uk-width-medium-3-4">
            <h2 class="uk-panel-title">
                编辑标题
            </h2>
            <ul class="uk-grid uk-grid-width-1-1 uk-grid-width-medium-1-2" id="titleData">
                <li>
                    <div class="uk-panel uk-panel-box">
                        <h3 class="uk-panel-title">
                            请设置以下参数:
                        </h3>

                        <form class="uk-form uk-form-horizontal">
                            <input type="hidden" name="autonomousPracticeInfoId" th:value="${autonomousPracticeInfoId}" />
                            <input type="hidden" name="autonomousPracticeHeadId" />
                            <div class="uk-form-row">
                                <label class="uk-form-label"> 标题</label>
                                <div class="uk-form-controls">
                                    <input type="text" name="title" placeholder="标题" onkeyup="inputTitle(this);" />
                                </div>

                            </div>
                            <div class="uk-form-row">
                                <label class="uk-form-label">标题类型</label>
                                <div class="uk-form-controls">
                                    <select name="headType" onchange="selectType(this);">
                                        <option value="">请选择</option>
                                        <option th:unless="${#lists.isEmpty(headTypes)}" th:each="ht:${headTypes}"
                                                th:value="${ht.id}" th:text="${ht.typeName}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <label class="uk-form-label">标题扩展</label>
                                <div class="uk-form-controls">
                                    <select name="headTypePlugin" onchange="selectTypePlugin(this);">

                                    </select>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <label class="uk-form-label">标题内容</label>
                                <div class="uk-form-controls">
                                    <input type="text" name="headContent" placeholder="标题内容" disabled="disabled" onkeyup="inputTitleContent(this);" />
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <label class="uk-form-label">数据库表</label>
                                <div class="uk-form-controls">
                                    <select name="databaseTable" onchange="selectTable(this);">
                                        <option value="">请选择</option>
                                        <option th:unless="${#lists.isEmpty(databaseTables)}"
                                                th:each="dt:${databaseTables}" th:value="${dt.id}"
                                                th:text="${dt.text}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <label class="uk-form-label">数据库字段</label>
                                <div class="uk-form-controls">
                                    <select name="databaseField" onchange="selectField(this);" >
                                    </select>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <label class="uk-form-label">权限</label>
                                <div class="uk-form-controls">
                                    <div class="uk-scrollable-box">
                                        <ul class="uk-list" th:unless="${#lists.isEmpty(roles)}">
                                            <li th:each="r:${roles}"><label><input type="checkbox" th:value="${r.value}"
                                                                                   th:text="${r.text}" name="authority" /></label></li>
                                        </ul>
                                    </div>

                                </div>
                            </div>
                            <div class="uk-form-row">
                                <span class="uk-form-label">是否可编辑</span>
                                <div class="uk-form-controls uk-form-controls-text">
                                    <label><input type="checkbox" name="edit" /> 编辑</label>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <span class="uk-form-label">是否可过滤</span>
                                <div class="uk-form-controls uk-form-controls-text">
                                    <label><input type="checkbox" name="filter" /> 过滤</label>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <span class="uk-form-label">是否可排序</span>
                                <div class="uk-form-controls uk-form-controls-text">
                                    <label><input type="checkbox" name="sort" /> 排序</label>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <span class="uk-form-label">是否可见</span>
                                <div class="uk-form-controls uk-form-controls-text">
                                    <label><input type="checkbox" name="visible" /> 可见</label>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <span class="uk-form-label">是否必填</span>
                                <div class="uk-form-controls uk-form-controls-text">
                                    <label><input type="checkbox" name="required" /> 必填</label>
                                </div>
                            </div>
                            <div class="uk-text-right uk-margin-top">
                                <button type="button" class="uk-button uk-button-success" onclick="submitData(this);">
                                    保存
                                </button>
                                <button type="button" class="uk-button uk-button-danger" onclick="deleteLine(this);">
                                    删除
                                </button>
                            </div>
                        </form>
                    </div>
                </li>
            </ul>

            <div class="uk-text-center">
                <button class="uk-button uk-margin-top" type="button" onclick="addTitle();">添加标题</button>
            </div>

            <div class="uk-text-center uk-margin-top">
                <a th:href="@{/maintainer/users/autonomicPractice}" class="uk-button uk-button-primary uk-button-large">上一步</a>
                <a th:href="@{/maintainer/users/autonomicPracticeWork}"
                   class="uk-button uk-button-success uk-button-large">保存并下一步</a>
                <button class="uk-button uk-button-large">取消</button>
            </div>
        </div>
    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>
    <hr class="uk-grid-divider"/>
    <footer th:include="commons::footer">

    </footer>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var web_path = /*[[#{web_path}]]*/ '';
    var head_type_plugins = /*[[${headTypePlugins}]]*/ null;
    var database_fields = /*[[${tableFileds}]]*/ null;
    /*]]>*/
</script>

<script th:src="@{/js/student/autonomicpractice/autonomicpracticetitle.js}"
        src="js/student/autonomicpractice/autonomicpracticetitle.js"></script>
</body>
</html>
