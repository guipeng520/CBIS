            scrolltotop.init();

        $(document).ready(function () {

            $('#offcanvasreportingsettings').addClass('uk-active');

<body>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

    </div>
    <nav th:include="commons::nav" class="uk-navbar uk-margin-large-bottom"
         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="#" th:href="@{/backstage}">后台管理</a></li>
                <li class="uk-active"><span>毕业实习</span></li>
            </ul>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4" th:include="backstage::practicenav">

        </div>
        <div class="uk-width-medium-3-4">
            <form class="uk-form uk-form-horizontal" th:action="@{/administrator/autonomicpractice/updateReportSetting}" method="post"
                  data-validator-option="{stopOnError:false, timely:'yellow_right_effect',validClass:'uk-form-success',invalidClass:'uk-form-danger'}" id="addAutonomicPracticeForm">
                <input type="hidden" th:value="${autonomousPracticeInfo.id}" name="id" />
                <div class="uk-form-row">
                    <label class="uk-form-label" for="autonomousPracticeTitle">标题</label>
                    <div class="uk-form-controls">
                        <input type="text" id="autonomousPracticeTitle" th:value="${autonomousPracticeInfo.autonomousPracticeTitle}" name="autonomousPracticeTitle" placeholder="标题" data-rule="required;length[1~100]" data-tip="标题"
                               data-msg-required="请填写标题" />
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="gradeYear">允许填报年级</label>
                    <div class="uk-form-controls">
                        <div class="uk-scrollable-box">
                            <ul class="uk-list" id="gradeYear">
                                <li th:unless="${#lists.isEmpty(years)}" th:each="y:${years}"  ><label><input th:value="${y.value}" th:text="${y.value}" th:checked="${y.checked}?'checked':''" name="gradeYear" type="checkbox"/></label></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="autonomousPracticeTemplateId">模板</label>
                    <div class="uk-form-controls">
                        <select id="autonomousPracticeTemplateId" name="autonomousPracticeTemplateId" data-rule="required;checked;" data-tip="模板"
                                data-msg-required="请选择模板" >
                            <option value="" >请选择</option>
                            <option selected="selected" th:value="${autonomousPracticeTemplateSelected.value}" th:text="${autonomousPracticeTemplateSelected.text}"></option>
                            <option th:unless="${#lists.isEmpty(autonomousPracticeTemplate)}" th:each="apt:${autonomousPracticeTemplate}" th:value="${apt.id}"  th:text="${apt.autonomousPracticeTemplateTitle}" ></option>
                        </select>
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="startTime">开始填报时间</label>
                    <div class="uk-form-controls">
                        <input type="text" id="startTime" th:value="${autonomousPracticeInfo.startTime}" name="startTime" data-uk-datepicker="{format:'YYYY-MM-DD'}" readonly="readonly" data-rule="开始填报时间: required; date;" data-tip="开始填报时间" />
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="endTime">结束填报时间</label>
                    <div class="uk-form-controls">
                        <input type="text" id="endTime" name="endTime" th:value="${autonomousPracticeInfo.endTime}" data-uk-datepicker="{format:'YYYY-MM-DD'}" readonly="readonly" data-rule="结束填报时间: required; date; match[gt, startTime, date]" data-tip="结束填报时间" />
                    </div>
                </div>
                <div class="uk-text-center uk-margin-top">
                    <button type="button" class="uk-button uk-button-success uk-button-large" onclick="submitAutonomicPracticeData();" >保存</button>
                </div>
            </form>
        </div>
    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>
    <hr class="uk-grid-divider"/>
    <footer th:include="commons::footer">

    </footer>
</div>
