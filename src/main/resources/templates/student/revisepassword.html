<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="generator"
          content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>修改密码</title>
    <!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png" />-->
    <link rel="stylesheet" href="css/uikit.css" th:href="@{/css/uikit.css}"/>
    <link rel="stylesheet" href="css/style.css" media="all" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="css/pace-theme-minimal.css" th:href="@{/css/pace-theme-minimal.css}"/>
    <script src="js/jquery-1.11.3.min.js" th:src="@{/js/jquery-1.11.3.min.js}"></script>
    <!--[if lte IE 9]>
    <script src="js/respond.min.js" th:src="@{/js/respond.min.js}"></script>
    <script src="js/html5.min.js" th:src="@{/js/html5.min.js}"></script>
    <![endif]-->
    <script src="js/uikit.min.js" th:src="@{/js/uikit.min.js}"></script>
    <script src="js/components/sticky.js" th:src="@{/js/components/sticky.js}"></script>
    <script src="js/pace.min.js" th:src="@{/js/pace.min.js}"></script>
    <script src="js/totop.js" th:src="@{/js/totop.js}"></script>
    <script>
        $(function () {
            scrolltotop.offset(100, 120);
            scrolltotop.init();
        });

    </script>
    <script>
        $(document).ready(function(){
            $('#navrevisepassword').addClass('uk-active');
            $('#offcanvasrevisepassword').addClass('uk-active');
        });
    </script>
</head>
<body>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

    </div>
    <nav th:include="commons::nav" class="uk-navbar uk-margin-large-bottom"
         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="#" th:href="@{/backstage}" >后台管理</a></li>
                <li class="uk-active"><span>个人业务</span></li>
            </ul>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4" th:include="personal::leftnav">

        </div>
        <div class="uk-width-medium-3-4">
            <form class="uk-form uk-form-horizontal" th:object="${revisePasswordVo}" th:action="@{/student/updatepassword}" method="post" onsubmit="return validate(this)">
                <div class="uk-form-row">
                    <label class="uk-form-label" th:for="${#ids.next('oldPassword')}" >旧密码</label>
                    <div class="uk-form-controls">
                        <input type="password" th:field="*{oldPassword}" class="uk-form-width-medium" th:errorclass="uk-form-danger" placeholder="旧密码"  onblur="validpassword(this);" />
                        <span class="uk-text-danger" th:if="${passworderror}" >*密码错误</span>
                        <span class="uk-text-danger" id="ajaxerror" ></span>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" th:for="${#ids.next('newPassword')}">新密码</label>
                    <div class="uk-form-controls">
                        <input type="password" th:field="*{newPassword}" class="uk-form-width-medium" th:errorclass="uk-form-danger" placeholder="新密码" />
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" th:for="${#ids.next('okPassword')}">确认密码</label>
                    <div class="uk-form-controls">
                        <input type="password" th:field="*{okPassword}" class="uk-form-width-medium" th:errorclass="uk-form-danger" placeholder="确认密码" />
                    </div>
                </div>
                <div class="uk-form-row">
                    <span th:if="${validationerror}" th:text="${msg}"  class="uk-text-danger" ></span>
                    <span th:if="${validationsuccess}" th:text="${msg}"  class="uk-form-success" ></span>
                    <span id="errormsg" class="uk-text-danger"></span>
                </div>
                <div class="uk-form-row">
                    <div class="uk-form-controls">
                        <button type="submit" class="uk-button uk-button-success">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>
    <hr class="uk-grid-divider"/>
    <footer th:include="commons::footer">

    </footer>
</div>
<script th:src="@{/js/cbis/js/revisepassword.js}" src="js/cbis/js/revisepassword.js"></script>
</body>
</html>
