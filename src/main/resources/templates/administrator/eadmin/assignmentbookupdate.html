<body>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

    </div>
    <nav th:include="commons::nav" class="uk-navbar uk-margin-large-bottom"
         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="#" th:href="@{/backstage}">后台管理</a></li>
                <li class="uk-active"><span>教学工作</span></li>
            </ul>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4" th:include="backstage::eadminnav">

        </div>
        <div class="uk-width-medium-3-4">
            <form id="assignmentBookUpdateForm" class="uk-form uk-form-horizontal">
                <input type="hidden" name="teachType" id="teachType" value="理论"/>
                <input type="hidden" name="id" id="taskInfoId" th:value="${teachTaskInfo.id}"/>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="teachTaskTitle">标题</label>
                    <div class="uk-form-controls">
                        <input type="text" id="teachTaskTitle" th:value="${teachTaskInfo.teachTaskTitle}" name="teachTaskTitle" placeholder="标题"/>
                    </div>
                </div>

                <div class="uk-form-row uk-margin">
                    <label class="uk-form-label" for="teachTaskTerm">学期</label>
                    <div class="uk-form-controls">
                        <select id="teachTaskTerm" name="teachTaskTerm" th:if="${teachTaskInfo.teachTaskTerm == '上学期'}">
                            <option selected="selected">上学期</option>
                            <option>下学期</option>
                        </select>
                        <select id="teachTaskTerm" name="teachTaskTerm" th:if="${teachTaskInfo.teachTaskTerm == '下学期'}">
                            <option>上学期</option>
                            <option selected="selected">下学期</option>
                        </select>
                        <select id="teachTaskTerm" name="teachTaskTerm" th:if="${teachTaskInfo.teachTaskTerm == null || teachTaskInfo.teachTaskTerm == ''}">
                            <option>上学期</option>
                            <option>下学期</option>
                        </select>
                    </div>
                </div>

                <div class="uk-form-row uk-margin">
                    <label class="uk-form-label" for="termStartTime">学年开始时间</label>
                    <div class="uk-form-controls">
                        <input type="text" id="termStartTime" name="termStartTime" th:value="${teachTaskInfo.termStartTime}" readonly="readonly"
                               data-uk-datepicker="{format:'YYYY-MM-DD'}" placeholder="学年开始时间" />
                    </div>
                </div>

                <div class="uk-form-row uk-margin">
                    <label class="uk-form-label" for="termEndTime">学年结束时间</label>
                    <div class="uk-form-controls">
                        <input type="text" id="termEndTime" name="termEndTime" th:value="${teachTaskInfo.termEndTime}" readonly="readonly"
                               data-uk-datepicker="{format:'YYYY-MM-DD'}" placeholder="学年结束时间" />
                    </div>
                </div>

                <div class="uk-form-row">
                    <div class="uk-form-controls">
                        <button type="submit" class="uk-button uk-button-primary uk-button-large" >确定</button>
                        &nbsp;&nbsp;
                        <a th:href="@{/administrator/eadmin/assignmentBookList}" class="uk-button uk-button-large" >返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>
    <hr class="uk-grid-divider"/>
    <footer th:include="commons::footer">

    </footer>
</div>
