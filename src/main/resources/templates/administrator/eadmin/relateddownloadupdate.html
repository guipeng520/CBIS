<body>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

    </div>
    <nav th:include="commons::nav" class="uk-navbar uk-margin-large-bottom"
         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="#" th:href="@{/backstage}" >后台管理</a></li>
                <li class="uk-active"><span>教学工作</span></li>
            </ul>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4" th:include="backstage::eadminnav">

        </div>
        <div class="uk-width-medium-3-4">
            <form class="uk-form uk-form-horizontal" method="post" id="updateForm">
                <input type="hidden" name="id" id="fileId" th:value="${relatedDownload.id}" />
                <div class="uk-form-row">
                    <label class="uk-form-label" for="fileName">文件名</label>
                    <div class="uk-form-controls">
                        <input type="text" id="fileName" name="fileName" th:value="${relatedDownload.fileName}" placeholder="文件名" />
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="remark">备注</label>
                    <div class="uk-form-controls">
                        <textarea cols="50" rows="3" id="remark" name="remark" th:text="${relatedDownload.remark}" placeholder="备注"></textarea>
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label uk-form-file" for="uploadFile">
                        <button class="uk-button">上传文件</button>
                        <input id="fileupload" type="file" name="files[]" multiple="multiple"/>
                    </label>
                    <div class="uk-form-controls">
                        <input type="text" readonly="readonly" th:value="${relatedDownload.fileName+'.'+relatedDownload.fileType}" id="uploadFile" name="uploadFile"/>
                        <input type="hidden" name="filePath" th:value="${relatedDownload.fileUrl}" id="filePath"/>
                    </div>
                    <div class="uk-progress uk-progress-mini uk-hidden">
                        <div class="uk-progress-bar" style="width: 0%;"></div>
                    </div>
                </div>

                <div class="uk-text-center uk-margin-top">
                    <button type="submit" class="uk-button uk-button-primary uk-button-large" >保存</button>
                    &nbsp;&nbsp;
                    <a class="uk-button uk-button-large" href="#" th:href="@{/administrator/eadmin/relatedDownloadList}" >取消
                    </a>
                </div>
            </form>
        </div>
    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>
    <hr class="uk-grid-divider"/>
    <footer th:include="commons::footer">

    </footer>
</div>
