<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="#" th:href="@{/backstage}">后台管理</a></li>
                <li class="uk-active"><span>教学工作</span></li>
            </ul>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4" th:include="backstage::eadminnav">

        </div>
        <div class="uk-width-medium-3-4">
            <form th:action="@{/administrator/eadmin/teachingMaterialTemplateSelect}" class="uk-form" id="searchForm">
                <fieldset data-uk-margin="">
                    <legend>请选择教学任务书</legend>
                    <div class="uk-grid">
                        <div class="uk-width-1-1 uk-text-right">
                            <input type="text" placeholder="标题" id="teachTaskTitle"
                                   name="teachTaskTitle" class="uk-margin-small-top"
                                   th:value="${assignmentBookListVo.teachTaskTitle}"/>
                            <select class="uk-margin-small-top" id="teachTaskTerm" name="teachTaskTerm"
                                    th:if="${assignmentBookListVo.teachTaskTerm == '上学期'}">
                                <option value="">请选择学期</option>
                                <option value="上学期" selected="selected">上学期</option>
                                <option value="下学期">下学期</option>
                            </select>
                            <select class="uk-margin-small-top" id="teachTaskTerm" name="teachTaskTerm"
                                    th:if="${assignmentBookListVo.teachTaskTerm == '下学期'}">
                                <option value="">请选择学期</option>
                                <option value="上学期">上学期</option>
                                <option value="下学期" selected="selected">下学期</option>
                            </select>
                            <select class="uk-margin-small-top" id="teachTaskTerm" name="teachTaskTerm"
                                    th:if="${assignmentBookListVo.teachTaskTerm == ''}">
                                <option value="">请选择学期</option>
                                <option value="上学期">上学期</option>
                                <option value="下学期">下学期</option>
                            </select>
                            <!-- <input type="text" id="termStartTime" th:value="${assignmentBookListVo.termStartTime}" name="termStartTime" readonly="readonly" data-uk-datepicker="{format:'YYYY-DD-MM'}" class="uk-margin-small-top"/>
                             <input type="text" id="termEndTime" th:value="${assignmentBookListVo.termEndTime}" name="termEndTime" readonly="readonly" data-uk-datepicker="{format:'YYYY-DD-MM'}" class="uk-margin-small-top"/>-->
                            <button class="uk-button uk-margin-small-top" type="submit"><i class="uk-icon-search"></i>搜索
                            </button>
                            <button class="uk-button uk-margin-small-top" type="button" onclick="refresh();"><i
                                    class="uk-icon-refresh"></i>重置
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <br/>
            <div id="ajaxed"></div>
            <ul class="uk-pagination"></ul>
        </div>
    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>

</div>

<!-- 点击使用时弹出 -->
<div id="use" class="uk-modal">
    <div class="uk-modal-dialog">
        <button type="button" class="uk-modal-close uk-close"></button>
        <div class="uk-modal-header">
            <h2>模板设置</h2>
        </div>
        <form class="uk-form uk-form-horizontal" id="useForm" method="post"
              th:action="@{/administrator/eadmin/addTeachingMaterialTemplate}"
              data-validator-option="{stopOnError:false, timely:'yellow_right_effect',validClass:'uk-form-success',invalidClass:'uk-form-danger'}">
            <div class="uk-form-row">
                <label class="uk-form-label" for="title">设置模板名</label>
                <div class="uk-form-controls">
                    <input type="hidden" id="teachTaskInfoId" name="teachTaskInfoId"/>
                    <input type="text" id="title" name="title" placeholder="模板名" data-rule="required;length[1~50];remote[/administrator/eadmin/validAddTeachingMaterialTemplateTitle]"/>
                </div>
            </div>
        </form>
        <div class="uk-modal-footer uk-text-right">
            <button type="button" class="uk-button" onclick="cancel('#use');">取消</button>
            <button type="button" class="uk-button uk-button-primary" onclick="submitData();">保存</button>
        </div>
    </div>
</div>
