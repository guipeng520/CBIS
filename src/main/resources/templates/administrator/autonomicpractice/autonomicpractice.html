<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="generator"
          content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="keywords" content="" th:content="#{web_keywords}"/>
    <meta http-equiv="description" content="" th:content="#{web_description}"/>
    <!-- csrf -->
    <meta name="_csrf" content="" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" content="" th:content="${_csrf.headerName}"/>
    <title>修改密码</title>
    <!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png" />-->
    <link rel="stylesheet" href="css/uikit.css" th:href="@{/css/uikit.css}"/>
    <link rel="stylesheet" href="css/style.css" media="all" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="css/pace-theme-minimal.css" th:href="@{/css/pace/pace-theme-minimal.css}"/>

    <!-- nice validator css -->
    <link rel="stylesheet" href="js/validator/jquery.validator.css"
          th:href="@{/js/plugin/validator/jquery.validator.css}"/>

    <script src="js/jquery-1.11.3.min.js" th:src="@{/js/plugin/jquery/jquery-1.11.3.min.js}"></script>
    <!--[if lte IE 9]>
    <script src="js/respond.min.js" th:src="@{/js/plugin/html5/respond.min.js}"></script>
    <script src="js/html5.min.js" th:src="@{/js/plugin/html5/html5.min.js}"></script>
    <![endif]-->
    <script src="js/uikit.min.js" th:src="@{/js/plugin/uikit.min.js}"></script>
    <script src="js/components/sticky.js" th:src="@{/js/plugin/components/sticky.js}"></script>
    <script src="js/components/datepicker.js" th:src="@{/js/plugin/components/datepicker.js}"></script>
    <script src="js/components/form-select.js" th:src="@{/js/plugin/components/form-select.js}"></script>
    <script src="js/pace.min.js" th:src="@{/js/plugin/pace/pace.min.js}"></script>
    <script src="js/totop.js" th:src="@{/js/plugin/totop.js}"></script>
    <script src="js/cbis/plugin/csrf.js" th:src="@{/js/plugin/csrf/csrf.js}"></script>

    <!-- nice validator js -->
    <script type="text/javascript" src="js/validator/jquery.validator.js"
            th:src="@{/js/plugin/validator/jquery.validator.js}"></script>
    <script type="text/javascript" src="js/validator/local/zh_CN.js"
            th:src="@{/js/plugin/validator/local/zh-CN.js}"></script>

    <script>
        $(function () {
            scrolltotop.offset(100, 120);
            scrolltotop.init();
        });

    </script>
    <script>
        $(document).ready(function () {
            $('#navreportingsettings').addClass('uk-active');
            $('#offcanvasreportingsettings').addClass('uk-active');
        });
    </script>
</head>
<body>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

    </div>
    <nav th:include="commons::nav" class="uk-navbar uk-margin-large-bottom"
         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="#" th:href="@{/backstage}">后台管理</a></li>
                <li class="uk-active"><span>毕业实习</span></li>
            </ul>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4" th:include="backstage::practicenav">

        </div>
        <div class="uk-width-medium-3-4">

            <form class="uk-form uk-form-horizontal">

                <div class="uk-form-row">
                    <label class="uk-form-label" for="autonomousPracticeTitle">标题</label>
                    <div class="uk-form-controls">
                        <input type="text" id="autonomousPracticeTitle" placeholder="标题"/>
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="gradeYear">允许填报年级</label>
                    <div class="uk-form-controls">
                        <div class="uk-scrollable-box">
                            <ul class="uk-list" id="gradeYear">
                                <li><label><input type="checkbox"/>2010</label></li>
                                <li><label><input type="checkbox"/>2011</label></li>
                                <li><label><input type="checkbox"/>2012</label></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="autonomousPracticeTemplateId">使用模板(可选)</label>
                    <div class="uk-form-controls">
                        <select id="autonomousPracticeTemplateId">
                            <option>请选择</option>
                            <option>20144112102010级实习填报</option>
                            <option>20154112102011级实习填报</option>
                            <option>20164112102012级实习填报</option>
                        </select>
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="startTime">开始填报时间</label>
                    <div class="uk-form-controls">
                        <input type="" id="startTime" data-uk-datepicker="{format:'YYYY-MM-DD'}" readonly="readonly" />
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="endTime">结束填报时间</label>
                    <div class="uk-form-controls">
                        <input type="" id="endTime" data-uk-datepicker="{format:'YYYY-MM-DD'}" readonly="readonly" />
                    </div>
                </div>
                <div class="uk-text-center uk-margin-top">
                    <button class="uk-button uk-button-success uk-button-large">保存</button>
                </div>
            </form>
            <hr class="uk-grid-divider"/>
            <div class="uk-overflow-container">
                <table class="uk-table uk-table-striped uk-table-condensed uk-text-nowrap">
                    <caption>编辑标题</caption>
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>标题类型</th>
                        <th>标题扩展</th>
                        <th>标题可选内容</th>
                        <th>对应数据库表</th>
                        <th>对应数据库表字段</th>
                        <th>权限</th>
                        <th>可编辑</th>
                        <th>过滤</th>
                        <th>排序</th>
                        <th>可见</th>
                        <th>必填</th>
                        <th>在高效工作区显示</th>
                        <th>在一般工作区显示</th>
                        <th>删除</th>
                    </tr>
                    </thead>
                    <tbody id="titleData" >
                    <tr>
                        <td>
                            <input/>
                        </td>
                        <td>
                            <select onchange="selectType(this);">
                                <option value="">请选择</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                        <td>
                            <select disabled="disabled">
                                <option>请选择</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </td>
                        <td>
                            <input disabled="disabled" />
                        </td>
                        <td>
                            <select onchange="selectTable(this);">
                                <option value="">请选择</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                        <td>
                            <select disabled="disabled" >
                                <option>请选择</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </td>
                        <td>
                            <select>
                                <option>请选择</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </td>
                        <td>
                            <input type="checkbox"/>
                        </td>
                        <td>
                            <input type="checkbox"/>
                        </td>
                        <td>
                            <input type="checkbox"/>
                        </td>
                        <td>
                            <input type="checkbox" onclick="isVisible(this);" />
                        </td>
                        <td>
                            <input type="checkbox"/>
                        </td>
                        <td>
                            <input type="checkbox" disabled="disabled"/>
                        </td>
                        <td>
                            <input type="checkbox" disabled="disabled"/>
                        </td>
                        <td>
                            <a href="javascript:;" onclick="deleteLine(this);" >删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="uk-text-right uk-margin-top">
                <button class="uk-button" type="button" onclick="addLine();" >添加行</button>
            </div>
            <div class="uk-text-center uk-margin-top">
                <button class="uk-button uk-button-success uk-button-large">保存</button>
            </div>
            <hr class="uk-grid-divider"/>
            <div>
                <span><strong>预览高效工作区</strong></span>
                <span>
                    <select>
                        <option>请选择</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </span>
                <span>权限可用</span>
            </div>
            <div class="uk-margin-top">
                <ul class="uk-grid uk-grid-width-1-6 uk-text-center">
                    <li>
                        <div class="uk-panel uk-panel-box">Box</div>
                    </li>
                    <li>
                        <div class="uk-panel uk-panel-box">Box</div>
                    </li>
                    <li>
                        <div class="uk-panel uk-panel-box">Box</div>
                    </li>
                    <li>
                        <div class="uk-panel uk-panel-box">Box</div>
                    </li>
                    <li>
                        <div class="uk-panel uk-panel-box">Box</div>
                    </li>
                </ul>
            </div>
            <hr class="uk-grid-divider"/>
            <div>
                <span><strong>预览一般工作区</strong></span>
                <span>
                    <select>
                        <option>请选择</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </span>
                <span>权限可用</span>
            </div>
            <div class="uk-margin-top">
                <form class="uk-form uk-form-horizontal">

                    <div class="uk-form-row">
                        <label class="uk-form-label" for="form-h-it">Text input</label>
                        <div class="uk-form-controls">
                            <input type="text" id="form-h-it" placeholder="Text input"/>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="form-h-ip">Password input</label>
                        <div class="uk-form-controls">
                            <input type="password" id="form-h-ip" placeholder="Password input"/>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="form-h-s">Select field</label>
                        <div class="uk-form-controls">
                            <select id="form-h-s">
                                <option>Option 01</option>
                                <option>Option 02</option>
                            </select>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label class="uk-form-label" for="form-h-t">Textarea</label>
                        <div class="uk-form-controls">
                            <textarea id="form-h-t" cols="30" rows="5" placeholder="Textarea text"></textarea>
                        </div>
                    </div>

                    <div class="uk-form-row">
                        <span class="uk-form-label">Radio input</span>
                        <div class="uk-form-controls uk-form-controls-text">
                            <input type="radio" id="form-h-r" name="radio"/> <label for="form-h-r">Radio
                            input</label><br/>
                            <input type="radio" id="form-h-r1" name="radio"/> <label for="form-h-r1">1</label>
                            <label><input type="radio" name="radio"/> 2</label>
                            <label><input type="radio" name="radio"/> 3</label>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <span class="uk-form-label">Checkbox input</span>
                        <div class="uk-form-controls uk-form-controls-text">
                            <input type="checkbox" id="form-h-c"/> <label for="form-h-c">Checkbox input</label><br/>
                            <input type="checkbox" id="form-h-c1"/> <label for="form-h-c1">1</label>
                            <label><input type="checkbox"/> 2</label>
                            <label><input type="checkbox"/> 3</label>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <span class="uk-form-label">Mixed controls</span>
                        <div class="uk-form-controls uk-form-controls-text">
                            <input type="checkbox" id="form-h-mix4"/> <label for="form-h-mix4">Checkbox input</label>
                            <input type="number" id="form-h-mix5" min="0" max="10" value="5"
                                   class="uk-form-width-mini uk-form-small"/> <label for="form-h-mix5">Number
                            input</label>
                            <select id="form-h-mix6" class="uk-form-small">
                                <option selected="selected">Option 01</option>
                                <option>Option 02</option>
                            </select>
                            <label for="form-h-mix6">Select field</label>
                        </div>
                    </div>

                </form>
            </div>
            <div class="uk-text-center uk-margin-top">
                <button class="uk-button uk-button-success uk-button-large">保存全部</button>
            </div>
        </div>
    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>
    <hr class="uk-grid-divider"/>
    <footer th:include="commons::footer">

    </footer>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var web_path  = /*[[#{web_path}]]*/ '';
    /*]]>*/
</script>
<script th:src="@{/js/administrator/autonomicpractice/autonomicpractice.js}"
        src="js/administrator/autonomicpractice/autonomicpractice.js"></script>
</body>
</html>
