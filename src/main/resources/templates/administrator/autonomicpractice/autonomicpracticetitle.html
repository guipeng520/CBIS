<body>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

    </div>
    <nav th:include="commons::nav" class="uk-navbar uk-margin-large-bottom"
         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="#" th:href="@{/backstage}">后台管理</a></li>
                <li class="uk-active"><span>毕业实习</span></li>
            </ul>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4" th:include="backstage::practicenav">

        </div>
        <div class="uk-width-medium-3-4">
            <h2 class="uk-panel-title">
                编辑标题
               <span class="uk-float-right"><button class="uk-button" type="button" onclick="addLine();">添加标题</button></span>
            </h2>
            <div class="uk-grid" data-uk-grid-margin="">
                <div class="uk-width-medium-1-2">
                    <div class="uk-panel uk-panel-box">
                        <h3 class="uk-panel-title">
                            标题:
                            <input/>
                        </h3>

                        <div class="uk-grid">
                            <div class="uk-width-medium-1-2">
                                标题类型:
                                <select onchange="selectType(this);">
                                    <option value="">请选择</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class="uk-width-medium-1-2">
                                标题扩展:
                                <select disabled="disabled">
                                    <option>请选择</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                标题内容:
                                <input disabled="disabled"/>
                            </div>
                        </div>
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-2">
                                数据库表:
                                <select onchange="selectTable(this);">
                                    <option value="">请选择</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class="uk-width-medium-1-2">
                                数据库字段:
                                <select disabled="disabled">
                                    <option>请选择</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-1">
                                权限:
                                <select data-placeholder="请选择" style="width:350px;" multiple="multiple" class="chosen-select">
                                    <option value="ROLE_ADMIN">超级管理员</option>
                                    <option value="ROLE_MAI">管理员</option>
                                    <option value="ROLE_SEMI">教管</option>
                                    <option value="ROLE_TEA">教师</option>
                                    <option value="ROLE_STU">学生</option>
                                </select>
                            </div>
                        </div>
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-2">
                                编辑:
                                <input type="checkbox"/>
                            </div>
                            <div class="uk-width-medium-1-2">
                                过滤:
                                <input type="checkbox"/>
                            </div>
                        </div>
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-2">
                                排序:
                                <input type="checkbox"/>
                            </div>
                            <div class="uk-width-medium-1-2">
                                可见:
                                <input type="checkbox" onclick="isVisible(this);"/>
                            </div>
                        </div>
                        <div class="uk-grid">
                            <div class="uk-width-medium-1-2">
                                必填:
                                <input type="checkbox"/>
                            </div>
                            <div class="uk-width-medium-1-2">
                                <a href="javascript:;" onclick="deleteLine(this);">删除</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uk-width-medium-1-2">
                    <div class="uk-panel uk-panel-box">
                        <h3 class="uk-panel-title">Title</h3>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.
                    </div>
                </div>
            </div>

            <div class="uk-text-center uk-margin-top">
                <a th:href="@{/maintainer/users/autonomicPractice}" class="uk-button uk-button-primary uk-button-large">上一步</a>
                <a th:href="@{/maintainer/users/autonomicPracticeWork}"
                   class="uk-button uk-button-success uk-button-large">保存并下一步</a>
                <button class="uk-button uk-button-large">取消</button>
            </div>
        </div>
    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>
    <hr class="uk-grid-divider"/>
    <footer th:include="commons::footer">

    </footer>
</div>

    var web_path = /*[[#{web_path}]]*/ '';
