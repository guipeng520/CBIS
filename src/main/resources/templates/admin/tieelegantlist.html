<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="">
<head>
    <meta name="generator"
          content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- csrf -->
    <meta name="_csrf" content="" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" content="" th:content="${_csrf.headerName}"/>
    <title>系风采管理</title>
    <!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png" />-->
    <link rel="stylesheet" href="css/uikit.css" th:href="@{/css/uikit.css}"/>
    <link rel="stylesheet" href="css/style.css" media="all" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="css/pace-theme-minimal.css" th:href="@{/css/pace-theme-minimal.css}"/>
    <script src="js/jquery-1.11.3.min.js" th:src="@{/js/jquery-1.11.3.min.js}"></script>
    <!--[if lte IE 9]>
    <script src="js/respond.min.js" th:src="@{/js/respond.min.js}"></script>
    <script src="js/html5.min.js" th:src="@{/js/html5.min.js}"></script>
    <![endif]-->
    <script src="js/uikit.min.js" th:src="@{/js/uikit.min.js}"></script>
    <script src="js/components/sticky.js" th:src="@{/js/components/sticky.js}"></script>
    <script src="js/components/autocomplete.js" th:src="@{/js/components/autocomplete.js}"></script>
    <script src="js/components/search.js" th:src="@{/js/components/search.js}"></script>
    <script src="js/components/pagination.js" th:src="@{/js/components/pagination.js}"></script>
    <script src="js/components/form-select.js" th:src="@{/js/components/form-select.js}"></script>
    <script src="js/pace.min.js" th:src="@{/js/pace.min.js}"></script>
    <script src="js/totop.js" th:src="@{/js/totop.js}"></script>

    <script src="js/cbis/plugin/csrf.js" th:src="@{/js/cbis/plugin/csrf.js}"></script>

    <!-- angularJs -->
    <script src="js/angular.min.js" th:src="@{/js/angular.min.js}"></script>
    <script src="js/cbis/conroller/tieelegantcontroller.js"
            th:src="@{/js/cbis/controller/tieelegantcontroller.js}"></script>
    <script>
        $(function () {
            scrolltotop.offset(100, 120);
            scrolltotop.init();
        });

    </script>
    <script>
        $(document).ready(function () {
            $('#navtieelegant').addClass('uk-active');
            $('#offcanvastieelegant').addClass('uk-active');
        });
    </script>
</head>
<body>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

    </div>
    <nav th:include="commons::nav" class="uk-navbar uk-margin-large-bottom"
         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="#" th:href="@{/backstage}">后台管理</a></li>
                <li class="uk-active"><span>平台管理</span></li>
            </ul>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4" th:include="backstage::leftnav">

        </div>
        <div class="uk-width-medium-3-4">
            <div class="uk-clearfix">
                <div class="uk-float-right">
                    <button class="uk-button uk-button-success" type="button"
                            onclick="javascript:window.location.href='/admin/tieelegantadd';"><i
                            class="uk-icon-plus"></i>添加系风采
                    </button>
                </div>
                <div class="uk-float-right">
                    <form class="uk-search" th:action="@{/admin/moreresulttieelegant}" method="post">
                        <input class="uk-search-field" type="search" name="key" placeholder="标题"/>
                    </form>
                </div>
            </div>
            <div class="uk-overflow-container" ng-controller="tieelegantlist">
                <table class="uk-table uk-table-hover uk-table-striped uk-table-condensed">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>时间</th>
                        <th>更新</th>
                        <th>删除</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="a in article">
                        <td ng-bind="a.bigTitle"></td>
                        <td ng-bind="a.username"></td>
                        <td ng-bind="a.date"></td>
                        <td>
                            <p hidden="hidden" ng-bind="a.id"></p>
                            <button class="uk-button uk-button-primary" onclick="articleUpdate(this);">更新</button>
                        </td>
                        <td>
                            <p hidden="hidden" ng-bind="a.id"></p>
                            <button class="uk-button uk-button-danger" onclick="deleteTieElegant(this);">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ul class="uk-pagination"></ul>
            </div>
        </div>
    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>
    <hr class="uk-grid-divider"/>
    <footer th:include="commons::footer">

    </footer>
</div>

<p hidden="hidden" id="getKey" th:text="${key}"></p>
<script th:inline="javascript">
    /*<![CDATA[*/
    var startSearch = /*[[${startSearch}]]*/ null;
    var article = /*[[${elegant}]]*/ null;
    var pagination = /*[[${pagination}]]*/ null;
    /*]]>*/
</script>
<script th:src="@{/js/cbis/plugin/UKModal.js}" src="js/cbis/plugin/UKModal.js"></script>
<script  th:src="@{/js/cbis/plugin/operatorpagination.js}" src="js/cbis/plugin/operatorpagination.js"></script>
<script th:src="@{/js/cbis/js/tieelegantlist.js}"
        src="js/cbis/js/tieelegantlist.js"></script>
</body>
</html>
