<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="">
<head>
    <meta name="generator"
          content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- csrf -->
    <meta name="_csrf" content="" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" content="" th:content="${_csrf.headerName}"/>
    <title>班级管理</title>
    <!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png" />-->
    <link rel="stylesheet" href="css/uikit.css" th:href="@{/css/uikit.css}"/>
    <link rel="stylesheet" href="css/style.css" media="all" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="css/pace-theme-minimal.css" th:href="@{/css/pace-theme-minimal.css}"/>

    <!-- jsgrid css-->
    <link rel="stylesheet" type="text/css" href="css/jsgrid.min.css" th:href="@{/css/jsgrid.min.css}"/>
    <link rel="stylesheet" type="text/css" href="css/jsgrid-theme.min.css" th:href="@{/css/jsgrid-theme.min.css}"/>

    <!-- nice validator css-->
    <link rel="stylesheet" href="validator/jquery.validator.css" th:href="@{/validator/jquery.validator.css}" />

    <script src="js/jquery-1.11.3.min.js" th:src="@{/js/jquery-1.11.3.min.js}"></script>
    <!--[if lte IE 9]>
    <script src="js/respond.min.js" th:src="@{/js/respond.min.js}"></script>
    <script src="js/html5.min.js" th:src="@{/js/html5.min.js}"></script>
    <![endif]-->
    <script src="js/uikit.min.js" th:src="@{/js/uikit.min.js}"></script>
    <script src="js/components/sticky.js" th:src="@{/js/components/sticky.js}"></script>
    <script src="js/components/autocomplete.js" th:src="@{/js/components/autocomplete.js}"></script>
    <script src="js/components/datepicker.js" th:src="@{/js/components/datepicker.js}"></script>
    <script src="js/components/form-select.js" th:src="@{/js/components/form-select.js}"></script>
    <script src="js/pace.min.js" th:src="@{/js/pace.min.js}"></script>
    <script src="js/totop.js" th:src="@{/js/totop.js}"></script>

    <!-- layer js -->
    <script src="js/layer.js" th:src="@{/js/layer.js}"></script>

    <script src="js/cbis/plugin/csrf.js" th:src="@{/js/cbis/plugin/csrf.js}"></script>

    <!-- nice validator js-->
    <script type="text/javascript" src="validator/jquery.validator.js" th:src="@{/validator/jquery.validator.js }" ></script>
    <script type="text/javascript" src="validator/local/zh-CN.js" th:src="@{/validator/local/zh-CN.js}"></script>

    <script>
        $(function () {
            scrolltotop.offset(100, 120);
            scrolltotop.init();
        });

    </script>
    <script>
        $(document).ready(function () {
            $('#navgrademanager').addClass('uk-active');
            $('#offcanvasgrademanager').addClass('uk-active');
        });
    </script>
</head>
<body>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

    </div>
    <nav th:include="commons::nav" class="uk-navbar uk-margin-large-bottom"
         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="#" th:href="@{/backstage}">后台管理</a></li>
                <li class="uk-active"><span>平台管理</span></li>
            </ul>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4" th:include="backstage::gradenav">

        </div>
        <div class="uk-width-medium-3-4">
            <div id="jsGrid"></div>

            <!-- 添加modal-->
            <div id="gradeModal" class="uk-modal">
                <div class="uk-modal-dialog">
                    <div class="uk-modal-header">
                        <h2 id="modalTitle">班级</h2>
                    </div>
                    <form name="gradeForm" class="uk-form uk-form-horizontal">
                        <div>
                            <input id="gradeId" name="gradeId" type="hidden" />
                            <div class="uk-form-row">
                                <label class="uk-form-label" for="majorName">专业:</label>
                                <div class="uk-form-controls">
                                    <select id="majorName" name="majorName">
                                        <option value="">请选择</option>
                                        <option th:unless="${#lists.isEmpty(majorNames)}" th:each="type:${majorNames}"
                                                th:value="${type.id}" th:text="${type.majorName}">United
                                            States
                                        </option>
                                    </select>
                                    <p id="majorNameError"></p>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <label class="uk-form-label" for="year">年级:</label>
                                <div class="uk-form-controls">
                                    <input id="year" name="year" type="text"
                                           data-uk-datepicker="{format:'YYYY'}"/>
                                    <p id="yearError"></p>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <label class="uk-form-label" for="gradeName">班级名:</label>
                                <div class="uk-form-controls">
                                    <input id="gradeName" name="gradeName" type="text"/>
                                    <p id="gradeNameError"></p>
                                </div>
                            </div>
                            <div class="uk-form-row">
                                <label class="uk-form-label" for="gradeHeadID">班主任:</label>
                                <div class="uk-autocomplete uk-form-controls" id="gradeHeadAuto">
                                    <input id="gradeHeadID" name="gradeHeadID" type="text"/>
                                    <script type="text/autocomplete">
                                        <ul class="uk-nav uk-nav-autocomplete uk-autocomplete-results">
                                            {{~items}}
                                            <li data-value="{{ $item.value }}">
                                                <a>
                                                    {{ $item.title }}
                                                    <div>{{{ $item.text }}}</div>
                                                </a>
                                            </li>
                                            {{/items}}
                                        </ul>


                                    </script>
                                </div>
                            </div>
                        </div>
                        <div class="uk-modal-footer uk-text-right">
                            <button type="button" class="uk-button" onclick="cancel();">取消</button>
                            <button type="submit" class="uk-button uk-button-primary">
                                保存
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>
    <hr class="uk-grid-divider"/>
    <footer th:include="commons::footer">

    </footer>
</div>
<!-- jsgrid js-->
<script src="js/cbis/db/gradedb.js" th:src="@{/js/cbis/db/gradedb.js}"></script>
<script src="js/jsgrid.core.js" th:src="@{/js/jsgrid.core.js}"></script>
<script src="js/jsgrid.load-indicator.js" th:src="@{/js/jsgrid.load-indicator.js}"></script>
<script src="js/jsgrid.load-strategies.js" th:src="@{/js/jsgrid.load-strategies.js}"></script>
<script src="js/jsgrid.sort-strategies.js" th:src="@{/js/jsgrid.sort-strategies.js}"></script>
<script src="js/jsgrid.field.js" th:src="@{/js/jsgrid.field.js}"></script>
<script src="js/fields/jsgrid.field.text.js" th:src="@{/js/fields/jsgrid.field.text.js}"></script>
<script src="js/fields/jsgrid.field.number.js" th:src="@{/js/fields/jsgrid.field.number.js}"></script>
<script src="js/fields/jsgrid.field.select.js" th:src="@{/js/fields/jsgrid.field.select.js}"></script>
<script src="js/fields/jsgrid.field.control.js" th:src="@{/js/fields/jsgrid.field.control.js}"></script>

<script th:src="@{/js/cbis/js/gradelist.js}"
        src="js/cbis/js/gradelist.js"></script>
</body>
</html>
