<body>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

    </div>
    <nav th:include="commons::nav" class="uk-navbar uk-margin-large-bottom"
         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="#" th:href="@{/backstage}">后台管理</a></li>
                <li class="uk-active"><span>平台管理</span></li>
            </ul>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4" th:include="backstage::usersnav">

        </div>
        <div class="uk-width-medium-3-4">
            <form th:action="@{/maintainer/studentManager}" class="uk-form">
                <fieldset data-uk-margin="">
                    <legend>学生管理</legend>
                    <div class="uk-grid">
                        <div class="uk-width-1-3 uk-text-left">
                            <button class="uk-button uk-button-success uk-margin-small-top" type="button"
                                    onclick="openAddModal();">添加用户
                            </button>
                        </div>
                        <div class="uk-width-2-3 uk-text-right">
                            <input type="text" placeholder="姓名" name="studentName" class="uk-margin-small-top"/>
                            <input type="text" placeholder="学号" name="studentNumber" class="uk-margin-small-top"/>
                            <button class="uk-button uk-margin-small-top" type="submit">搜索</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <br/>
            <ul class="uk-grid uk-grid-width-1-1 uk-grid-width-medium-1-2 uk-grid-width-large-1-3"
                th:unless="${#lists.isEmpty(students)}">
                <li th:each="s:${students}">
                    <div class="uk-panel uk-panel-space uk-panel-box uk-panel-box-secondary">
                        <h3 class="uk-panel-title" th:text="${s.studentName}"></h3>
                        <ul class="uk-list uk-list-space">
                            <li>学号:<span th:text="${s.studentNumber}"></span></li>
                            <li>班级:<span th:text="${s.gradeName}"></span></li>
                            <li>角色:<span th:text="${s.authority}"></span></li>
                            <li>状态:<span th:class="${s.enabled}?'':'uk-text-danger'"
                                         th:text="${s.enabled}?'正常':'注销'"></span></li>
                            <li class="uk-clearfix">
                                <p hidden="hidden" th:text="${s.studentNumber}"></p>
                                <button class="uk-button uk-button-primary uk-float-right" type="button"
                                        onclick="openEditModal(this);">编辑
                                </button>
                                <button class="uk-button uk-float-left" type="button" onclick="resetPassword(this);">
                                    重置
                                </button>
                            </li>
                            <li class="uk-clearfix">
                                <p hidden="hidden" th:text="${s.studentNumber}"></p>
                                <p hidden="hidden" th:text="${s.authority}"></p>
                                <button class="uk-button uk-float-right" type="button"
                                        onclick="openAuthoritiesModal(this);">权限
                                </button>
                                <p hidden="hidden" th:text="${s.enabled}?'y':'n'"></p>
                                <button class="uk-button uk-button-danger uk-float-left" type="button"
                                        onclick="openStateModal(this);">状态
                                </button>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
            <ul class="uk-pagination"></ul>
        </div>
    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>
    <hr class="uk-grid-divider"/>
    <footer th:include="commons::footer">

    </footer>
</div>

<!-- 添加用户模态框-->
<div id="addModal" class="uk-modal">
    <div class="uk-modal-dialog">
        <button type="button" class="uk-modal-close uk-close"></button>
        <div class="uk-modal-header">
            <h2>添加用户</h2>
        </div>
        <form th:action="@{/maintainer/addStudent}" method="post" class="uk-form uk-form-horizontal"
              data-validator-option="{stopOnError:false, timely:'yellow_right_effect',validClass:'uk-form-success',invalidClass:'uk-form-danger'}">
            <div class="uk-form-row">
                <label class="uk-form-label" for="add-realname">用户姓名</label>
                <div class="uk-form-controls">
                    <input type="text" id="add-realname" name="realname" placeholder="用户姓名"
                           data-rule="required;length[1~20]" data-tip="用户姓名"
                           data-msg-required="请填写用户姓名"/>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="add-username">用户账号</label>
                <div class="uk-form-controls">
                    <input type="text" id="add-username" name="username" placeholder="用户账号"
                           data-rule="required;length[1~25];remote[/maintainer/validUsername]" data-tip="用户编号"
                           data-msg-required="请填写用户账号"/>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="add-grade">班级</label>
                <div class="uk-form-controls">
                    <div class="uk-form-select" data-uk-form-select="">
                        <span>请选择</span>
                        <select th:unless="${#lists.isEmpty(grades)}" id="add-grade" name="grade"
                                data-rule="checked;required;" data-tip="班级"
                                data-msg-required="班级">
                            <option value="">请选择</option>
                            <option th:each="g:${grades}" th:text="${g.gradeName}" th:value="${g.id}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <p class="uk-text-small uk-text-primary">注意:密码为用户账号!</p>

            <div class="uk-modal-footer uk-text-right">
                <button type="button" class="uk-button" onclick="cancel('#addModal');">取消</button>
                <button type="submit" class="uk-button uk-button-primary">保存</button>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            </div>
        </form>
    </div>
</div>

<!-- 状态模态框模态框-->
<div id="stateModal" class="uk-modal">
    <div class="uk-modal-dialog">
        <button type="button" class="uk-modal-close uk-close"></button>
        <div class="uk-modal-header">
            <h2>用户状态</h2>
        </div>
        <form class="uk-form uk-form-horizontal">
            <div class="uk-form-row">
                <div class="uk-form-controls">
                    <input type="hidden" id="stateNum"/>
                    <input type="radio" id="form-s-r" name="stateRadio" value="1"/> <label
                        for="form-s-r">正常</label><br/>
                    <input type="radio" id="form-s-r1" name="stateRadio" value="0"/> <label
                        for="form-s-r1">注销</label>
                </div>
            </div>
        </form>
        <div class="uk-modal-footer uk-text-right">
            <button type="button" class="uk-button" onclick="cancel('#stateModal');">取消</button>
            <button type="button" class="uk-button uk-button-primary" onclick="state();">保存</button>
        </div>
    </div>
</div>

<!-- 权限模态框  待定-->
<div id="authoritiesModal" class="uk-modal">
    <div class="uk-modal-dialog">
        <button type="button" class="uk-modal-close uk-close"></button>
        <div class="uk-modal-header">
            <h2>用户状态</h2>
        </div>
        <form class="uk-form uk-form-horizontal">
            <div class="uk-form-row">
                <div class="uk-form-controls">
                    <input type="hidden" id="authoritiesNum"/>
                    <input type="radio" id="form-a-r" name="authoritiesRadio" value="ROLE_ADMIN"/> <label
                        for="form-a-r">超级管理员</label><br/>
                    <input type="radio" id="form-a-r1" name="authoritiesRadio" value="ROLE_MAI"/> <label
                        for="form-a-r1">管理员</label><br/>
                    <input type="radio" id="form-a-r2" name="authoritiesRadio" value="ROLE_TEA"/> <label
                        for="form-a-r2">教师</label><br/>
                    <input type="radio" id="form-a-r3" name="authoritiesRadio" value="ROLE_STU"/> <label
                        for="form-a-r3">学生</label>
                </div>
            </div>
        </form>
        <div class="uk-modal-footer uk-text-right">
            <button type="button" class="uk-button" onclick="cancel('#authoritiesModal');">取消</button>
            <button type="button" class="uk-button uk-button-primary" onclick="authorities();">保存</button>
        </div>
    </div>
</div>

<!-- 编辑模态框 待定-->
<div id="editModal" class="uk-modal">
    <div class="uk-modal-dialog">
        <button type="button" class="uk-modal-close uk-close"></button>
        <div class="uk-modal-header">
            <h2>编辑</h2>
        </div>
        <form class="uk-form uk-form-horizontal">
            <div class="uk-form-row">
                <label class="uk-form-label" for="edit-username">用户账号</label>
                <div class="uk-form-controls">
                    <input type="text" id="edit-username" placeholder="用户账号"/>
                </div>
            </div>
        </form>
        <div class="uk-modal-footer uk-text-right">
            <button type="button" class="uk-button" onclick="cancel('#editModal');">Cancel</button>
            <button type="button" class="uk-button uk-button-primary" onclick="edit();">Save</button>
        </div>
    </div>
</div>
