<body>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

    </div>
    <nav th:include="commons::nav" class="uk-navbar uk-margin-large-bottom"
         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="#" th:href="@{/backstage}">后台管理</a></li>
                <li class="uk-active"><span>平台管理</span></li>
            </ul>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4" th:include="backstage::recruitnav">

        </div>
        <div class="uk-width-medium-3-4">
            <h2 id="getstarted">添加招聘</h2>
            <form class="uk-form uk-form-horizontal" th:action="@{/maintainer/recruit/addRecruit}" method="post"
                  data-validator-option="{stopOnError:false, timely:'yellow_right_effect',validClass:'uk-form-success',invalidClass:'uk-form-danger'}">
                <div class="uk-form-row">
                    <label class="uk-form-label" for="recruitTitle">标题</label>
                    <div class="uk-form-controls">
                        <input type="text" id="recruitTitle" name="recruitTitle"
                               class="uk-form-width-large uk-width-1-1"
                               placeholder="标题" data-rule="required;length[1~100];"/>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="recruitDate">时间</label>
                    <div class="uk-form-controls">
                        <input type="text" readonly="readonly" id="recruitDate" name="recruitDate"
                               data-uk-datepicker="{format:'YYYY-MM-DD'}"/>
                        <input type="text" readonly="readonly" id="recruitTime" name="recruitTime" data-uk-timepicker=""/>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="recruitAddress">地址</label>
                    <div class="uk-form-controls">
                        <input type="text" id="recruitAddress" name="recruitAddress"
                               class="uk-form-width-large uk-width-1-1"
                               placeholder="地址" data-rule="required;length[1~500];"/>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="fitMajor">适合专业</label>
                    <div class="uk-form-controls">
                        <select id="fitMajor" th:unless="${#lists.isEmpty(majors)}" style="width:80%;" data-placeholder="选择专业" name="fitMajor" multiple="multiple">
                            <option th:each="m:${majors}" th:text="${m.majorName}" ></option>
                        </select>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="recruitContent">招聘内容</label>
                    <div class="uk-form-controls">
                        <textarea data-uk-htmleditor="{maxsplitsize:600}" id="recruitContent" name="recruitContent"><h1>标题一</h1>
<p>段落内容</p>
<strong>粗体</strong>
<a href="#">链接</a>
<ul>
<li>列表1</li>
<li>列表2</li>
<li>列表3</li>
</ul>
<img src="http://localhost:8080/images/placeholder_800x400_1.jpg" alt="图片" />
<h2>标题二</h2>

<p>段落内容
</p><em>斜体</em></textarea>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="textLink">原文链接</label>
                    <div class="uk-form-controls">
                        <input type="text" id="textLink" name="textLink" class="uk-form-width-large uk-width-1-1"
                               placeholder="原文链接(选填)"/>
                    </div>
                </div>
                <div class="uk-form-row uk-text-center">
                    <button type="submit" class="uk-button uk-button-primary">保存</button>
                    &nbsp;&nbsp;
                    <a class="uk-button" href="#" th:href="@{/maintainer/recruit/recruitManager}">返回</a>
                </div>
            </form>
            <small class="uk-text-danger">注:请注意招聘内容真实性,勿发虚假不可靠的信息!</small>
        </div>
    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>
    <hr class="uk-grid-divider"/>
    <footer th:include="commons::footer">

    </footer>
</div>
