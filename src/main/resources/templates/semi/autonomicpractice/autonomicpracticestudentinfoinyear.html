<body>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

    </div>
    <nav th:include="commons::nav" class="uk-navbar uk-margin-large-bottom"
         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-1-1">
            <ul class="uk-breadcrumb">
                <li><a href="#" th:href="@{/backstage}">后台管理</a></li>
                <li class="uk-active"><span>毕业实习</span></li>
            </ul>
        </div>
    </div>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4" th:include="backstage::practicenav">

        </div>
        <div class="uk-width-medium-3-4">

            <div class="uk-width-medium-1-1">
                <ul class="uk-subnav uk-subnav-line" id="subNavData">

                </ul>

                <ul class="uk-tab" data-uk-tab="{connect:'#tab-content'}">
                    <li class="uk-active" id="havePayBar" ><a href="#">已提交</a></li>
                    <li id="haveNoPayBar"><a href="#">未提交</a></li>
                </ul>

                <ul id="tab-content" class="uk-switcher uk-margin">
                    <li class="uk-active" id="havePay" >
                        <form class="uk-form uk-margin">
                            <div class="uk-grid">
                                <div class="uk-width-1-4 uk-text-left">
                                </div>
                                <div class="uk-width-3-4 uk-text-right">
                                    <input type="text" placeholder="学号" id="searchHavePayStudentNumber"
                                           name="studentNumber" class="uk-margin-small-top"/>
                                    <button class="uk-button uk-margin-small-top" type="button" onclick="havePaySearch();" >搜索</button>
                                    <button class="uk-button uk-margin-small-top" type="button" onclick="refreshHavePaySearch();" >重置</button>
                                </div>
                            </div>
                        </form>
                        <div id="tableHavePayData">

                        </div>
                        <ul id="havePayPagination" class="uk-pagination"></ul>
                    </li>
                    <li id="haveNoPay">
                        <form class="uk-form uk-margin" >
                            <div class="uk-grid">
                                <div class="uk-width-1-4 uk-text-left">
                                </div>
                                <div class="uk-width-3-4 uk-text-right">
                                    <input type="text" placeholder="学号" id="searchHaveNoPayContent"
                                           name="studentNumber" class="uk-margin-small-top"/>
                                    <button class="uk-button uk-margin-small-top" type="button" onclick="haveNoPaySearch();" >搜索</button>
                                    <button class="uk-button uk-margin-small-top" type="button" onclick="refreshHaveNoPaySearch();" >重置</button>
                                </div>
                            </div>
                        </form>
                        <div id="tableHaveNoPayData">

                        </div>
                        <ul id="haveNoPayPagination" class="uk-pagination"></ul>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>
    <hr class="uk-grid-divider"/>
    <footer th:include="commons::footer">

    </footer>
</div>
