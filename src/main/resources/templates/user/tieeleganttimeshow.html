<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="generator"
          content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- csrf -->
    <meta name="_csrf" content="" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" content="" th:content="${_csrf.headerName}"/>
    <title>系风采</title>
    <!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png" />-->
    <link rel="stylesheet" href="css/uikit.css" th:href="@{/css/uikit.css}"/>
    <link rel="stylesheet" href="css/style.css" media="all" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="css/pace-theme-minimal.css" th:href="@{/css/pace/pace-theme-minimal.css}"/>

    <script src="js/jquery-1.11.3.min.js" th:src="@{/js/jquery/jquery-1.11.3.min.js}"></script>
    <!--[if lte IE 9]>
    <script src="js/respond.min.js" th:src="@{/js/html5/respond.min.js}"></script>
    <script src="js/html5.min.js" th:src="@{/js/html5/html5.min.js}"></script>
    <![endif]-->
    <script src="js/uikit.min.js" th:src="@{/js/uikit.min.js}"></script>
    <script src="js/components/sticky.js" th:src="@{/js/components/sticky.js}"></script>
    <script src="js/components/slideset.js" th:src="@{/js/components/slideset.js}"></script>
    <script src="js/pace.min.js" th:src="@{/js/pace/pace.min.js}"></script>
    <script src="js/totop.js" th:src="@{/js/totop.js}"></script>

    <!-- layer js -->
    <script src="js/layer.js" th:src="@{/js/layer/layer.js}"></script>

    <script src="js/cbis/plugin/csrf.js" th:src="@{/js/cbis/plugin/csrf.js}"></script>
    <script>
        $(function () {
            scrolltotop.offset(100, 120);
            scrolltotop.init();
        });

    </script>
    <script>
        $(document).ready(function () {
            $('#navtieelegant').addClass('uk-active');
            $('#offcanvastieelegant').addClass('uk-active');
        });
    </script>
</head>
<body>
<div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
    <div class="myheader" th:include="commons::logo">

    </div>
    <nav th:include="commons::nav" class="uk-navbar uk-margin-large-bottom"
         data-uk-sticky="{media: &#39;(min-width: 640px) and (orientation: landscape)&#39;,top:-200, animation: &#39;uk-animation-slide-top&#39;}">

    </nav>
    <div class="uk-grid" data-uk-grid-margin="">
        <div class="uk-width-medium-1-4">
            <div class="uk-panel uk-panel-box uk-hidden-small"
                 data-uk-sticky="{top:70,media: '(min-width: 640px) and (orientation: landscape)'}">
                <ul class="uk-nav uk-nav-side">
                    <li class="uk-nav-header">系风采要点</li>
                    <li th:unless="${#lists.isEmpty(menuList)}" th:each="menu : ${menuList}">
                        <a href="#" th:href=" @{/user/tieElegantShow}+'?id='+${menu.id} " th:text="${menu.bigTitle}">迎新活动1</a>
                    </li>
                    <li>
                        <a href="#" th:href="@{/user/tieElegantTime}">历史记录</a>
                    </li>
                </ul>
            </div>
            <div class="uk-panel uk-visible-small" data-uk-sticky="{top:70}">
                <button class="uk-button" data-uk-offcanvas="{target:'#my-id'}"><i class="uk-icon-reorder"></i>菜单
                </button>
            </div>
            <div id="my-id" class="uk-offcanvas uk-visible-small">
                <div class="uk-offcanvas-bar">
                    <ul class="uk-nav uk-nav-offcanvas uk-nav-parent-icon" data-uk-nav="">
                        <h3 class="uk-panel-title uk-text-center">系风采要点</h3>
                        <li th:unless="${#lists.isEmpty(menuList)}" th:each="menu : ${menuList}">
                            <a href="#" th:href=" @{/user/tieElegantShow}+'?id='+${menu.id} "
                               th:text="${menu.bigTitle}">迎新活动1</a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/user/tieElegantTime}">历史记录</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="uk-width-medium-3-4">
            <div class="uk-margin-large-bottom uk-text-right">
                <form class="uk-search" th:action="@{/user/tieElegantTime}" method="post" data-uk-search="">
                    <input class="uk-search-field" type="search" name="bigTitle" placeholder="请输入标题..."/>
                </form>
            </div>

            <div data-uk-slideset="{small: 2, medium: 4, large: 6,animation: 'scale', duration: 200}">
                <div class="uk-slidenav-position uk-margin">
                    <ul class="uk-slideset uk-grid uk-link-muted uk-flex-center uk-grid-width-1-5"
                        data-uk-switcher="{connect:'#time-id', animation: 'slide-bottom'}"
                        th:unless="${#lists.isEmpty(timeList)}">
                        <li th:each="tl:${timeList}" th:data="${tl.id}"><a href="#" th:text="${tl.time}">Item</a></li>
                    </ul>
                    <a href="#" class="uk-slidenav uk-slidenav-previous" data-uk-slideset-item="previous"></a>
                    <a href="#" class="uk-slidenav uk-slidenav-next" data-uk-slideset-item="next"></a>
                </div>
            </div>

            <ul id="time-id" class="uk-switcher" th:unless="${#lists.isEmpty(timeList)}">
                <li th:each="tl:${timeList}" th:data="${tl.id}"><a href="#" th:text="${tl.time}">Item</a></li>
            </ul>
        </div>
    </div>
    <div id="loginmodal" th:include="commons::loginmodal" class="uk-modal">

    </div>
    <div id="topcontrol" style="position: fixed; bottom: 120px; right: 100px; cursor: pointer; display:none;"
         title="返回顶部"></div>
    <hr class="uk-grid-divider"/>
    <footer th:include="commons::footer">

    </footer>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    var bigTitle  = /*[[${bigTitle}]]*/ '';
    /*]]>*/
</script>
<script th:src="@{/js/cbis/js/tie/tieeleganttimeshow.js}"
        src="js/cbis/js/tie/tieeleganttimeshow.js"></script>
</body>
</html>
